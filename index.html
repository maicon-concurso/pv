<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="wrapper">

        <id id="cabecalho"></id>

        <!--Div Menu-->
        
        <div id="menu"></div>

        <!--FIm Div Menu-->

        <!-- Avatares de usuários logados no sistema -->
        <div class="d-flex justify-content-end p-3" style="position: absolute; top: 0; right: 0;">
            
            <div class="avatar mb-2 me-2">
                <div class="avatar-image" style="background-image: url('https://via.placeholder.com/50');"></div>
                <span class="badge bg-warning position-absolute top-0 start-100 translate-middle">4</span>
            </div>

            <div class="avatar mb-2 me-2">
                <div class="avatar-image" style="background-image: url('https://via.placeholder.com/50');"></div>
                <span class="badge bg-warning position-absolute top-0 start-100 translate-middle">1</span>
            </div>

        <!-- Fim Avatares -->

        </div>
        <main class="main" id="p-3">
            <div id="content">
                <h1>Painel Principal</h1>
                <p>Bem-vindo ao Planário Virtual! Utilize o menu para navegar entre as seções.</p>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                Tarefas e Atividades
                                <button class="btn btn-info float-right">
                                    <i class="lni lni-reload"></i>
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="list-group">
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Recebidos <span class="badge bg-success">10</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Pautados <span class="badge bg-success">10</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Destacados <span class="badge bg-success">25</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Aguardando Votação <span class="badge bg-success">15</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Sessões Encerradas <span class="badge bg-success">100</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Sessões Encerradas <span class="badge bg-success">100</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/script/script.js"></script>
</body>
</html>
