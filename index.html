<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define o conjunto de caracteres usado no documento -->
    <meta charset="UTF-8">
    <!-- Define como o navegador deve interpretar o documento em termos de compatibilidade -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Define a configuração inicial de visualização, para que o layout se ajuste à largura do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    
    <!-- Link para uma biblioteca de ícones chamada Lineicons, que pode ser usada no site -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    
    <!-- Link para o CSS do Bootstrap, uma biblioteca que facilita a criação de layouts responsivos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Link para outra biblioteca de ícones chamada Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Link para um arquivo CSS personalizado, onde você pode adicionar seu próprio estilo -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Placeholder para onde o menu dinâmico será carregado -->
        <div id="menu"></div>
        <main class="main p-3">
            <div id="content">
                <!-- Conteúdo dinâmico será carregado aqui -->
            </div>
            <!-- Início de uma linha que contém os cards -->
            <div class="row">
                <!-- Primeira coluna que contém o primeiro card -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            Atualizar
                            <!-- Ícone de atualização -->
                            <i class="fas fa-sync"></i>
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <!-- Lista de itens com badges que mostram números -->
                                <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                    Recebidos do CSMP
                                    <span class="badge badge-success">30</span>
                                </a>
                                <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                    Recebidos do GABINETE
                                    <span class="badge badge-success">25</span>
                                </a>
                                <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                    Recebidos do SEI
                                    <span class="badge badge-success">15</span>
                                </a>
                                <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                    Recebidos do EXTRA
                                    <span class="badge badge-success">100</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Segunda coluna que contém o segundo card -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header2">
                            Atualizar
                            <!-- Ícone de atualização -->
                            <i class="fas fa-sync"></i>
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <!-- Outra lista de itens com badges que mostram números -->
                                <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                    Retirados de Pauta
                                    <span class="badge badge-success">10</span>
                                </a>
                                <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                    Em votação
                                    <span class="badge badge-success">25</span>
                                </a>
                                <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                    Sessões encerradas
                                    <span class="badge badge-success">15</span>
                                </a>
                                <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                    Pendente de Análise
                                    <span class="badge badge-success">100</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Link para o JavaScript do Bootstrap, necessário para algumas funcionalidades -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Script personalizado para carregar o menu dinâmico -->
    <script src="/script/script.js"></script>
</body>
</html>
