<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="menu"></div>
        <main class="main p-3">
            <div id="content">
                <!-- Este conteúdo inicial só deve aparecer na página principal -->
                <h1>Painel Principal</h1>
                <p>Bem-vindo ao Planário Virtual! Utilize o menu para navegar entre as seções.</p>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                Atualizar <i class="fas fa-sync"></i>
                            </div>
                            <div class="card-body">
                                <div class="list-group">
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Recebidos do CSMP <span class="badge bg-success">30</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Recebidos do GABINETE <span class="badge bg-success">25</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Recebidos do SEI <span class="badge bg-success">15</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Recebidos do EXTRA <span class="badge bg-success">100</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                Atualizar <i class="fas fa-sync"></i>
                            </div>
                            <div class="card-body">
                                <div class="list-group">
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Retirados de Pauta <span class="badge bg-success">10</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Em votação <span class="badge bg-success">25</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Sessões encerradas <span class="badge bg-success">15</span>
                                    </a>
                                    <a href="#" class="list-group-item d-flex justify-content-between align-items-center">
                                        Pendente de Análise <span class="badge bg-success">100</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/script/script.js"></script>

</html>
